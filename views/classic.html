<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="styles/menu/classicMenuStyle.css">
</head>

<body>
    <div class="prop2">Select a hotel from dashboard to view images and details</div>

    <div class="classicView">
        <!--<a href="#heroes/{{hero.id}}/edit" ng-repeat="hero in heroes" ng-click="callHero(hero)">{{ hero.name }}</a>-->
        <a href="#page/{{hero.page}}" ng-repeat="hero in heroes" ng-click="callHero(hero)">{{ hero.name }}</a>
    </div>

    <div ng-include src="templateUrl"></div>



    <div ng-controller="Slidee">
        <div id="slides_control">
            <div>
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}">
                        <div class="carousel-caption">
                            <h4>Slide {{$index+1}}</h4>
                        </div>
                    </slide>
                </carousel>
            </div>
        </div>
    </div>
    </div>



</body>

</html>
